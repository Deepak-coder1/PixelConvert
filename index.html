<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-exchange-alt"></i> Image Converter</h1>
        <p class="subtitle">Convert images between different formats quickly and easily</p>
        
        <div class="converter-box">
            <div class="drop-area" id="dropArea">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <h3>Drag & Drop Your Image Here</h3>
                <p>or</p>
                <button class="btn browse-btn" id="browseBtn">Browse Files</button>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>
            
            <div class="settings-panel" id="settingsPanel" style="display: none;">
                <div class="preview-container">
                    <img id="imagePreview" src="#" alt="Preview">
                    <div class="file-info">
                        <p><strong>Name:</strong> <span id="fileName">-</span></p>
                        <p><strong>Size:</strong> <span id="fileSize">-</span></p>
                        <p><strong>Type:</strong> <span id="fileType">-</span></p>
                    </div>
                </div>
                
                <div class="conversion-options">
                    <div class="form-group">
                        <label for="outputFormat">Output Format:</label>
                        <select id="outputFormat" class="form-control">
                            <option value="jpg">JPEG</option>
                            <option value="png">PNG</option>
                            <option value="webp">WEBP</option>
                            <option value="gif">GIF</option>
                            <option value="bmp">BMP</option>
                        </select>
                    </div>
                    
                    <div class="form-group" id="qualityGroup">
                        <label for="quality">Quality: <span id="qualityValue">80</span>%</label>
                        <input type="range" id="quality" min="1" max="100" value="80" class="form-control">
                    </div>
                    
                    <div class="form-group" id="transparencyGroup" style="display: none;">
                        <label>
                            <input type="checkbox" id="keepTransparency" checked>
                            Keep Transparency
                        </label>
                    </div>
                    
                    <button class="btn convert-btn" id="convertBtn">
                        <i class="fas fa-exchange-alt"></i> Convert Image
                    </button>
                </div>
            </div>
            
            <div class="download-section" id="downloadSection" style="display: none;">
                <h3>Conversion Complete!</h3>
                <div class="result-info">
                    <p><strong>New Size:</strong> <span id="newFileSize">-</span></p>
                    <p><strong>Reduction:</strong> <span id="sizeReduction">-</span></p>
                </div>
                <a class="btn download-btn" id="downloadBtn">
                    <i class="fas fa-download"></i> Download Converted Image
                </a>
                <button class="btn new-file-btn" id="newFileBtn">
                    <i class="fas fa-redo"></i> Convert Another Image
                </button>
            </div>
        </div>
        
        <div class="features">
            <h2>Supported Formats</h2>
            <div class="format-grid">
                <div class="format-item">
                    <i class="fas fa-file-image"></i>
                    <span>JPG</span>
                </div>
                <div class="format-item">
                    <i class="fas fa-file-image"></i>
                    <span>PNG</span>
                </div>
                <div class="format-item">
                    <i class="fas fa-file-image"></i>
                    <span>WEBP</span>
                </div>
                <div class="format-item">
                    <i class="fas fa-file-image"></i>
                    <span>GIF</span>
                </div>
                <div class="format-item">
                    <i class="fas fa-file-image"></i>
                    <span>BMP</span>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Image Converter &copy; 2023 | All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
